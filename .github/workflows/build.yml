name: AppImage build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # Check out repo
    - uses: actions/checkout@master
    - uses: AppImageCrafters/build-appimage@master
      with:
        recipe: "./appimage/AppImageBuilder.yml"
    - name: Upload artifacts
      run: |
        curl -T *.AppImage https://temp.sh
